version: '3'
#
volumes:
  freezing-data:
    external: true
  beanstalkd-data:
    external: true
  nginx-config:
  nginx-certs:
  nginx-vhosts:
  nginx-webroot:

services:

  # The database is not expected to be part of this set of containers.
  #
  # You can either run this directly on the host or in a container by adding in
  # the docker-comopse.devsupport.yml file:
  #
  #  docker-compose -f docker-compose.yml -f docker-compose.devsupport.yml up

  # ----------------------------------------------------------------------------
  # Infrastructure containers
  # ----------------------------------------------------------------------------

  datadog:
    image: datadog/docker-dd-agent:latest
    hostname: dd-agent
    container_name: dd-agent
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - /proc/:/host/proc/:ro
      - /sys/fs/cgroup/:/host/sys/fs/cgroup:ro
    environment:
      SD_BACKEND: docker
      API_KEY: ${DATADOG_API_KEY}
    restart: unless-stopped
    logging:
      driver: json-file
      options:
        max-file: "2"
        max-size: 10m

  logspout:
    image: mdsol/logspout
    hostname: logspout
    container_name: logspout
    command: "${SYSLOG_ENDPOINT}"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    restart: unless-stopped
    logging:
      driver: json-file
      options:
        max-file: "2"
        max-size: 10m

  beanstalkd:
    build: ./docker-beanstalkd
    hostname: beanstalkd
    container_name: beanstalkd
    volumes:
      - beanstalkd-data:/data
    restart: unless-stopped
    logging:
      driver: json-file
      options:
        max-file: "2"
        max-size: 10m

  nginx:
    image: nginx:stable
    hostname: nginx
    container_name: nginx
    ports:
      - "80:80"
      - '443:443'
    volumes:
      - 'nginx-config:/etc/nginx/conf.d'
      - 'nginx-certs:/etc/nginx/certs'
      - 'nginx-vhosts:/etc/nginx/vhost.d'
      - 'nginx-webroot:/usr/share/nginx/html'
    labels:
      - "com.github.jrcs.letsencrypt_nginx_proxy_companion.nginx_proxy"
    restart: unless-stopped
    logging:
      driver: json-file
      options:
        max-file: "2"
        max-size: 10m

  nginx-letsencrypt:
    # Version 2.3 is the last compatible version, 
    # sha256:04b98015574addfba886023892f5e0ed28c012e1e72b8b43079e006f7e2c54d0 specifically.
    image: jrcs/letsencrypt-nginx-proxy-companion:2.3
    container_name: nginx-letsencrypt
    hostname: nginx-letsencrypt
    # We don't need the environment since we're using labels.
    # environment:
    #   NGINX_DOCKER_GEN_CONTAINER: nginx-docker-gen
    volumes:
      - 'nginx-config:/etc/nginx/conf.d'
      - 'nginx-certs:/etc/nginx/certs'
      - 'nginx-vhosts:/etc/nginx/vhost.d'
      - 'nginx-webroot:/usr/share/nginx/html'
      - '/var/run/docker.sock:/var/run/docker.sock:ro'
    restart: unless-stopped
    logging:
      driver: json-file
      options:
        max-file: "2"
        max-size: 10m

  nginx-docker-gen:
    image: jwilder/docker-gen
    container_name: nginx-docker-gen
    hostname: nginx-docker-gen
    command: -notify-sighup nginx -watch -wait 5s:30s /etc/docker-gen/templates/nginx.tmpl /etc/nginx/conf.d/default.conf
    volumes:
      - 'nginx-config:/etc/nginx/conf.d'
      - 'nginx-certs:/etc/nginx/certs'
      - 'nginx-vhosts:/etc/nginx/vhost.d'
      - 'nginx-webroot:/usr/share/nginx/html'
      - '/var/run/docker.sock:/tmp/docker.sock:ro'
      - './web/nginx.tmpl:/etc/docker-gen/templates/nginx.tmpl'
    labels:
      - "com.github.jrcs.letsencrypt_nginx_proxy_companion.docker_gen"
    restart: unless-stopped
    logging:
      driver: json-file
      options:
        max-file: "2"
        max-size: 10m

  # ----------------------------------------------------------------------------
  # Application Containers
  # ----------------------------------------------------------------------------

  freezing-sync:
    image: freezingsaddles/freezing-sync:${FREEZING_SYNC_TAG:-latest}
    hostname: freezing-sync
    container_name: freezing-sync
    links:
      - beanstalkd:beanstalkd.container
      - datadog:datadog.container
    environment:
      ENVIRONMENT: ${ENVIRONMENT}
      DEBUG: ${DEBUG}
      BEANSTALKD_HOST: beanstalkd.container
      BEANSTALKD_PORT: 11300
      SQLALCHEMY_URL: ${SQLALCHEMY_URL}
      STRAVA_CLIENT_ID: ${STRAVA_CLIENT_ID}
      STRAVA_CLIENT_SECRET: ${STRAVA_CLIENT_SECRET}
      VISUAL_CROSSING_API_KEY: ${VISUAL_CROSSING_API_KEY}
      TEAMS: ${TEAMS}
      OBSERVER_TEAMS: ${OBSERVER_TEAMS}
      MAIN_TEAM: ${MAIN_TEAM}
      START_DATE: ${START_DATE}
      END_DATE: ${END_DATE}
      DATADOG_API_KEY: ${DATADOG_API_KEY}
      DATADOG_APP_KEY: ${DATADOG_APP_KEY}
      TIMEZONE: ${TIMEZONE:-America/New_York}
    volumes:
      - ./sync-data:/data
    restart: unless-stopped
    logging:
      driver: json-file
      options:
        max-file: "2"
        max-size: 10m

  freezing-nq:
    image: freezingsaddles/freezing-nq:latest
    hostname: freezing-nq
    container_name: freezing-nq
    links:
      - beanstalkd:beanstalkd.container
    environment:
      ENVIRONMENT: ${ENVIRONMENT}
      VIRTUAL_HOST: ${FREEZING_NQ_FQDN}
      LETSENCRYPT_HOST: ${FREEZING_NQ_FQDN}
      LETSENCRYPT_EMAIL: ${LETSENCRYPT_EMAIL}
      DEBUG: ${DEBUG}
      BEANSTALKD_HOST: beanstalkd.container
      BEANSTALKD_PORT: 11300
      STRAVA_VERIFY_TOKEN: ${STRAVA_VERIFY_TOKEN}
    restart: unless-stopped
    logging:
      driver: json-file
      options:
        max-file: "2"
        max-size: 10m

  freezing-web:
    image: freezingsaddles/freezing-web:${FREEZING_WEB_TAG:-latest}
    hostname: freezing-web
    container_name: freezing-web
    links:
      - beanstalkd:beanstalkd.container
    environment:
      ENVIRONMENT: ${ENVIRONMENT}
      VIRTUAL_HOST: ${FREEZING_WEB_FQDN}
      LETSENCRYPT_HOST: ${FREEZING_WEB_FQDN}
      LETSENCRYPT_EMAIL: ${LETSENCRYPT_EMAIL}
      SECRET_KEY: ${SECRET_KEY}
      DEBUG: ${DEBUG}
      SQLALCHEMY_URL: ${SQLALCHEMY_URL}
      STRAVA_CLIENT_ID: ${STRAVA_CLIENT_ID}
      STRAVA_CLIENT_SECRET: ${STRAVA_CLIENT_SECRET}
      TEAMS: ${TEAMS}
      OBSERVER_TEAMS: ${OBSERVER_TEAMS}
      MAIN_TEAM: ${MAIN_TEAM}
      START_DATE: ${START_DATE}
      END_DATE: ${END_DATE}
      TIMEZONE: ${TIMEZONE:-America/New_York}
      COMPETITION_TITLE: ${COMPETITION_TITLE}
    restart: unless-stopped
    logging:
      driver: json-file
      options:
        max-file: "2"
        max-size: 10m
  wordpress:
    image: wordpress:5.8.2
    container_name: wordpress
    volumes:
      - ./wordpress:/var/www/html
    restart: unless-stopped
    environment:
      VIRTUAL_HOST: ${FREEZING_REGISTER_FQDN}
      LETSENCRYPT_HOST: ${FREEZING_REGISTER_FQDN}
      LETSENCRYPT_EMAIL: ${LETSENCRYPT_EMAIL}
      WORDPRESS_DB_HOST: ${WORDPRESS_DB_HOST}
      WORDPRESS_DB_USER: ${WORDPRESS_DB_USER}
      WORDPRESS_DB_PASSWORD: ${WORDPRESS_DB_PASSWORD}
      WORDPRESS_DB_NAME: ${WORDPRESS_DB_NAME}
    logging:
      driver: json-file
      options:
        max-file: "2"
        max-size: 10m
